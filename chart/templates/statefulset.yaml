apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vdi.fullname" . }}
  labels:
    {{- include "vdi.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "vdi.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "vdi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vdi.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vdi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KASM_USER
              value: '{{ .Values.user }}'
            - name: VNC_VIEW_ONLY_PW
              valueFrom:
                secretKeyRef:
                  name: {{ include "vdi.fullname" . }}
                  key: vncPassword
            - name: VNC_PW
              valueFrom:
                secretKeyRef:
                  name: {{ include "vdi.fullname" . }}
                  key: vncPassword
          volumeMounts:
            - name: {{ include "vdi.fullname" . }}-workspace
              mountPath: /home/kasm-user
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "vdi.fullname" . }}-workspace
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.persistence.workspace.size }}