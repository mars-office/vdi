name: 'CodeQL'

on:
  schedule:
    - cron: '0 0 * * *'
    
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
jobs:
  codeql:
    uses: mars-office/.github/.github/workflows/codeql.yaml@main
    permissions:
      actions: read
      contents: read
      security-events: write
    secrets: inherit
    with:
      language: 'javascript'